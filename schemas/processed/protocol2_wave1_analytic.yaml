    type: string
    title: 2 letter state code
    description: Identifies the [2 letter ISO code](https://en.wikipedia.org/wiki/ISO_3166-2:US)
      for the state
    constraints:
      pattern: '[A-Z][A-Z]'
    section: Geographic Location
    examples:
      - MA
      - IL
      - KY
